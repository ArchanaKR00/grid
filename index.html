<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid</title>
  </head>
  <body class="p-10">
    <!-- https://tailwindcss.com/docs/grid-template-rows -->
    <div class="grid grid-flow-col grid-rows-4 gap-4">
      <div class="rounded h-8 w-60 bg-green-400">01</div>
      <div class="rounded h-8 w-60 bg-green-400">02</div>
      <div class="rounded h-8 w-60 bg-green-400">03</div>
      <div class="rounded h-8 w-60 bg-green-400">04</div>
      <div class="rounded h-8 w-60 bg-green-400">05</div>
      <div class="rounded h-8 w-60 bg-green-400">06</div>
      <div class="rounded h-8 w-60 bg-green-400">06</div>
      <div class="rounded h-8 w-60 bg-green-400">07</div>
      <div class="rounded h-8 w-60 bg-green-400">08</div>
      <div class="rounded h-8 w-60 bg-green-400">09</div>
      
    </div> 
    </div><br><br>
    Sub-row-grid:
    <div class="container bg-stone-800 text-white p-7">
    <div class="grid grid-flow-col grid-rows-4 gap-4">
      <div class="rounded h-8 w-60 bg-green-400">01</div>
      <div class="rounded h-8 w-60 bg-green-400">02</div>
      <div class="rounded h-8 w-60 bg-green-400">03</div>
      <div class="rounded h-8 w-60 bg-green-400">04</div>
      <div class="rounded h-8 w-60 bg-green-400">05</div>
      <div class="row-span-3 grid grid-rows-subgrid gap-4">
        <div class="row-start-2 h-8 w-60 bg-yellow-400">06</div>
      </div>
      <div class="rounded h-8 w-60 bg-green-400">07</div>
      <div class="rounded h-8 w-60 bg-green-400">08</div>
      <div class="rounded h-8 w-60 bg-green-400">09</div>
      <div class="rounded h-8 w-60 bg-green-400">10</div>
     
    </div>

  </div>







  </body>
</html>
